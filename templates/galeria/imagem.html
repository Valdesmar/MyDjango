{% extends 'galeria/base.html' %}
{% load static %}
{% block content %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if photo.foto == "" or photo.foto == null %}
                            <img class="card__imagem" src="{% static '/assets/imagens/galeria/image-notfound.png' %}">
                        {% else %}    
                            <img class="card__imagem" src="{{ photo.foto.url }}">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ photo.nome }}</p>
                                <p class="imagem__descricao">{{ photo.legenda }}</p>
                                <p class="imagem__texto"></p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
